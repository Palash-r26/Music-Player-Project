<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe - Music Player</title>
    <style>
      
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); /* Purple & Orange Gradient */
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        header h1 {
            font-size: 1.8em;
            margin: 0;
            color: #ffcc00; 
        }

        nav {
            margin-left: auto;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00; 
        }

        .main-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            display: flex;
            gap: 20px;
        }

        .categories {
            flex: 2;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .song-category {
            font-size: 1.5em;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .song-category:hover {
            background: linear-gradient(to right, #ffcc00, #ff7e5f); 
        }

        .song-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
            justify-content: center;
        }

        .song-item {
            text-align: center;
        }

        .song-item img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .song-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        
        .playing-area {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }

        .playing-area img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .playing-area h3 {
            margin: 10px 0;
            font-size: 1em;
            text-align: center;
            color: #ffcc00; 
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .controls button {
            background: linear-gradient(to right, #43cea2, #185a9d); 
            color: #fff;
            border: none;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f); 
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <img src="vibe.png" alt="Vibe">
    <h1>Vibe - Music Player</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Help</a>
    </nav>
</header>

<div class="main-container">
    <div class="categories">
        <div class="song-category" onclick="toggleSongs('Retro')">Retro</div>
        <div id="Retro" class="song-list hidden"></div>
        <div class="song-category" onclick="toggleSongs('Rap')">Rap</div>
        <div id="Rap" class="song-list hidden"></div>
        <div class="song-category" onclick="toggleSongs('Classical')">Classical</div>
        <div id="Classical" class="song-list hidden"></div>
    </div>
</div>


<div id="playingArea" class="playing-area">
    <button id="closePlayingArea" class="close-btn" onclick="closePlayingArea()">√ó</button>
    <img id="playingImg" src="" alt="Now Playing">
    <h3 id="playingTitle">Now Playing: Select a Song</h3>
    <audio id="audioPlayer" controls></audio>
    <div class="controls">
        <button onclick="previousSong()">‚èÆ Prev</button>
        <button onclick="togglePlayPause()">‚ñ∂/‚è∏</button>
        <button onclick="nextSong()">‚è≠ Next</button>
        <button onclick="toggleRepeat()">üîÅ Repeat</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Vibe. All rights reserved.</p>
</footer>

<script src="new.js"></script>
</body>
</html>
